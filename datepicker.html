<!DOCTYPE html>
<html>
   <head>
       <title> Date Picker Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   </head>
   <body>

        <div class="container mt-5">
            <div class="row">
                <label style="margin: 10px;">From Date </label>
                <input type="date" name="" max="" id="fromDate">
<br><br>
                <label style="margin: 10px;">To Date </label>
                <input type="date" name="" min="" id="toDate">

                <button type="button" style="margin-left: 25px; " class="btn btn-warning mr-2" onclick="report()">Download Data Report </button>
            </div>
		</div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="js/firebasescript.js"></script>
       <script src="js/test.js"></script>
   </body>

</html>
